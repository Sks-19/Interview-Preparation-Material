<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Countries List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <h1 class="navbar-brand">All Country</h1>

      <form autocomplete="off" class="form-inline">
        <div class="autocomplete" style="width: 300px">
          <input
            class="form-control"
            type="search"
            id="country-name"
            name="country-name"
            placeholder="Search country..."
            aria-label="search"
          />
        </div>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>
    <div class="container">
      <!-- <div class="items" id="items"></div> -->
      <div class="cards dis">
        <img class="card-img-top" src="{image}" />
        <div class="card-body">
          <h4 class="card-title">{title}</h4>
          <h5 class="card-text">{capital}</h5>
          <h6 class="card-text">{population}</h6>
          <h6 class="card-text">{area}</h6>
        </div>
      </div>
    </div>

    <div class="loader dis"></div>
    <script src="index.js"></script>
    <script>
      autoComplete(document.getElementById("country-name"), countries);
    </script>
  </body>
</html>
